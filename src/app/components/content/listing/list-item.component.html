<div class="list-item" *ngFor="let item of items | PaginationPipe:paginationData">
  <div class="block-media__media" *ngIf="item._source.thumbnail">
    <a [routerLink]="[item._source.slug]" [queryParams]="currentType" class="block-media__link" angulartics2On="click" angularticsEvent="Navigate" angularticsCategory="List Item Image" [angularticsProperties]="{label: item._source.title}">
      <picture>
        <source srcset="{{item._source.thumbnail[0].styles.small}}" media="(min-width: 1024px)">
        <source srcset="{{item._source.thumbnail[0].styles.large}}" media="(min-width: 769px)">
        <source srcset="{{item._source.thumbnail[0].styles.medium}}" media="(min-width: 0px)">
        <img srcset="{{item._source.thumbnail[0].styles.medium}}">
      </picture>
      <div class="listing-time" *ngIf="item._source.duration">
        {{ dataService.duration(item._source.duration) }}
      </div>
      <span class="advisory-warning" *ngIf="item.advisory === true">ADVISORY</span>

    </a>
  </div>
  <div class="block-media__body">
    <a [routerLink]="[item._source.slug]" class="block-media__link" angulartics2On="click" angularticsEvent="Navigate" angularticsCategory="List Item Title" [angularticsProperties]="{label: item._source.title}">
      <h6 class="block-media__headline" *ngIf="item._source.title">
        {{ item._source.title }}
      </h6>
    </a>
    <p class="block-media__description" [innerHTML]="item._source.description">
    </p>
    <div class="block-media__types" *ngIf="item.contenttypes">
      <a [routerLink]="[item._source.slug]" [queryParams]="type.query" *ngFor="let type of item.contenttypes" class="btn btn-sm {{ type.class }}" angulartics2On="click" angularticsEvent="{{type.label}}" angularticsCategory="List Item Type" [angularticsProperties]="{label: item._source.title}">
        <span>
          {{ type.label }}
        </span>
      </a>
    </div>
  </div>
</div>
