<div class="event-block">
      <h3 class="section-title">
        Events {{selectedMonthString}}
      </h3>
    <div *ngIf="noEvents === true" class="m-l-2 no-results">
      No events this month.
    </div>
    <div *ngIf="noEvents === false">
      <div class="list-item" *ngFor="let item of items">
        <span class="block_event__date">
      {{item.date}}
      </span>
      <span>
      <a href="#" [routerLink]="item._source.slug" class="block-event__link text-link"
      (click)="analyticsService.emitEvent('Event Block', 'Navigate', item._source.title)"
      >
      	{{item._source.title}}
      </a>
    </span>
      </div>
    </div>

        <div class="month-selector">
            <a href="#" (click)="prevMonth($event)" [ngClass]="{disabled: currentMonth === -6}" class=" btn-sm btn-month-back"
            (click)="analyticsService.emitEvent('Event Block Previous', 'Navigate')"
            ></a>

            <a href="#" (click)="nextMonth($event)" [ngClass]="{disabled: currentMonth === 18}" class="btn-sm btn-month-fwd"
            (click)="analyticsService.emitEvent('Event Block Next', 'Navigate')"
            ></a>

        </div>
        <a href="#" [routerLink]="'/calendar'" class="event-block__calendar text-link"
        (click)="analyticsService.emitEvent('Event Block Full Calendar', 'Navigate')"
        >Full Calendar</a>

  </div>
